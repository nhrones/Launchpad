<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1" />
   <link rel="manifest" href="/manifest.json">
   <link rel="stylesheet" href="./styles.css">
   <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">
   <title>Launchpad</title>
</head>

<body>
   <div id="launch">
     
      <label for="srcfolder">Source Folder</label>
      <input type="text" id="srcfolder" name="srcfolder " list="List" value="src">
      <datalist id="List">
        <option value="root">  
        <option value="dist">
        <option value="public">
        <option value="out">
        <option value="lib">
      </datalist>
      <label for="destfolder">Destination Folder</label>
      <input type="text" id="destfolder" name="destfolder " list="List" value="dist">
      <datalist id="List">
        <option value="/">/root/</option>  
        <option value="/dist">/dist/</option>
        <option value="/public">/public/</option>
        <option value="/out">/out/</option>
        <option value="/lib">/lib/</option>
      </datalist>
      <label for="port">Port</label>
      <input type="number" id="port" name="port " list="List" value=9000>

      <label for="tool">Tool</label>
      <select id="tool" name="tool">
         <option value="serve" selected>Simple Serve</option>
         <option value="hot">Hot Serve</option>
         <option value="build">esbuild /src/main.ts</option>
         <option value="log">Log</option>
      </select>
      <output name="output" id="output">?</output>
      <button id="launchbtn">Launch</button>
   </div>
   <script src="./bundle.js"></script>
</body>
</html>
